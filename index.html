<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bé tập tính</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Bé tập tính</h1>
    </div>
    <div class="row">
      <div class="col-6 col-sm-3">
        <p>Số thứ nhất</p>
      </div>     
      <div class="col-6 col-sm-3">
        <input id="num1" type="text" onfocusout="validation(number1, 0)" />
        <p class="message">Vui lòng nhập số thực</p>
      </div>
      <div class="col-6 col-sm-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Cộng">
        <label class="form-check-label" for="flexRadioDefault1">
          Cộng
        </label>
      </div>
      <div class="col-6 col-sm-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Trừ">
        <label class="form-check-label" for="flexRadioDefault1">
          Trừ
        </label>
      </div>
  
      <!-- Force next columns to break to new line -->
      <div class="w-100"></div>
  
      <div class="col-6 col-sm-3">
        <p>Số thứ hai</p>
      </div>
      <div class="col-6 col-sm-3">
        <input id="num2" id="num1" type="text" onfocusout="validation(number2, 1)" />
        <p class="message">Vui lòng nhập số thực</p>
      </div>
      <div class="col-6 col-sm-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Nhân">
        <label class="form-check-label" for="flexRadioDefault1">
          Nhân
        </label>
      </div>
      <div class="col-6 col-sm-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Chia">
        <label class="form-check-label" for="flexRadioDefault1">
          Chia
        </label>
      </div>

      <div class="w-100"></div>
  
      <div class="col-6 col-sm-3">
        <p>Kết quả</p>
      </div>
      <div class="col-6 col-sm-3">
        <input id="result" type="text">
      </div>
      <div class="col-6 col-sm-3">
        <button type="button" class="btn btn-secondary" onclick="Calculate()">Tính</button>
      </div>

      <div class="w-100"></div>
  
      <div class="col-6 col-sm-3">
        <p id="notification"></p>
      </div>
    </div>
  </div>
  <script src="./handle.js"></script>
</body>
</html>
